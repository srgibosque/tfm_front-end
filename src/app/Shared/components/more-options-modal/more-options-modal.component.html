<div class="modal-overlay"></div>

<div class="modal modal-bottom">
  <div class="horizontal-small modal-bottom-content modal-bottom-title bottom-stroke">
    <h3 class="rubik-subtitles-secondary" *ngIf="team">{{ team.name }}</h3>
    <h3 class="rubik-subtitles-secondary" *ngIf="league">{{ league.name }}</h3>
    <button class="icon-btn btn-secondary" (click)="onClose()">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25" fill="none">
        <path
          d="M19.8105 6.59945L18.4005 5.18945L12.8105 10.7795L7.22055 5.18945L5.81055 6.59945L11.4005 12.1895L5.81055 17.7795L7.22055 19.1895L12.8105 13.5995L18.4005 19.1895L19.8105 17.7795L14.2205 12.1895L19.8105 6.59945Z"
          fill="white" />
      </svg>
    </button>
  </div>
  <button class="horizontal-layout modal-bottom-content" *ngIf="team" (click)="onEdit()">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M9.243 18.9969H21V20.9969H3V16.7539L12.9 6.85391L17.142 11.0969L9.243 18.9969ZM14.313 5.43991L16.435 3.31891C16.6225 3.13144 16.8768 3.02612 17.142 3.02612C17.4072 3.02612 17.6615 3.13144 17.849 3.31891L20.678 6.14691C20.771 6.23978 20.8447 6.35007 20.8951 6.47147C20.9454 6.59287 20.9713 6.72299 20.9713 6.85441C20.9713 6.98582 20.9454 7.11595 20.8951 7.23735C20.8447 7.35875 20.771 7.46904 20.678 7.56191L18.556 9.68291L14.313 5.43991Z" fill="white"/>
        </svg>
    </div>
    <p>Edit Team</p>
  </button>
  <button class="horizontal-layout modal-bottom-content" (click)="onDelete()">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18" fill="none">
        <path d="M1 16C1 17.1 1.9 18 3 18H11C12.1 18 13 17.1 13 16V4H1V16ZM14 1H10.5L9.5 0H4.5L3.5 1H0V3H14V1Z"
          fill="white" />
      </svg>
    </div>
    <p *ngIf="team">Delete Team</p>
    <p *ngIf="league">Delete League</p>
  </button>
</div>
