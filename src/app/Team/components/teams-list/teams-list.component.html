<div class="vertical-medium">
  <h1 class="rubik-titles">My teams</h1>
  <ul class="vertical-medium fill-content">
    <li class="fill-content" *ngFor="let team of teamData$ | async">
      <a [routerLink]="['/my-teams', team.id]">
        <div class="card clickable-card">
          <div class="vertical-small">
            <h3>{{team.name}}</h3>
            <p class="rubik-secondary">{{team.location}}</p>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
            <path d="M8 7.91L12.58 12.5L8 17.09L9.41 18.5L15.41 12.5L9.41 6.5L8 7.91Z" fill="white" />
          </svg>
        </div>
      </a>
    </li>
  </ul>
</div>
