<ul class="vertical-extra-small">
  <ng-container *ngIf="matches$ | async as matches; else noMatches">
    <ng-container *ngIf="teams$ | async as teams">
      <app-match-card
        *ngFor="let match of matches"
        [match]="match"
        [teams]="teams"
      ></app-match-card>
    </ng-container>
  </ng-container>
  <ng-template #noMatches>
    <p>No matches available</p>
  </ng-template>
</ul>
